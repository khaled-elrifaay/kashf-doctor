<ion-view title="" id="patientlocationmap"  hide-nav-bar="true" style="background-color: transparent !important;" class="mapview">
    <ion-content class=" ">
        <!--<button id = "watchPosition">WATCH POSITION</button>-->
        <div class="card">
            <div class="item item-text-wrap">
                <div class="pullets">
                    
                    <p><b>Please start the visit when you reach to the patient.</b></p>
                </div>
                <button class="button button-block button-calm general-btn-bg-style general-btn-font-color" ng-click="startVisit()" ng-disabled="startButton"> Start Visit</button>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Patient Information.
            </div>
            <div class="item item-text-wrap">
                <div  class="pullets">Patient Name: <span class="info">{{visit.name}}</span></div>
<!--                 <div  class="pullets">Address: <span class="info">{{visit.address}}</span></div>
 -->                <div  class="pullets">Gender: <span class="info">{{(visit.gender==1)?'Male':'Female'}}</span></div>
                <div  class="pullets">Mobile: <span class="info">{{visit.mobile}}</span></div>
                <div  class="pullets">Payment: <span class="info">{{(visit.payment==1)?'Cash':'Credit'}}</span></div>
            </div>

        </div>


        <div class="patient-map-container">
            <ion-content id="mapContainer" class=" patient-map" has-bouncing="false">
                <div style="width:100%;height:100%" id="patient_map_canvas"></div>
            </ion-content>
        </div>    
    </ion-content>
</ion-view>
<style>
    .mapview{
        background-color: transparent !important;
    }
</style>
